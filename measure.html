<html>
<head>
    <title>H-Laser System - Measure</title>
    <style>
        body {
            background-color: #29323F;
            color: white;
            text-align: center;
        }
        header {
            background-color: red;
            width: 100%;
        }
        label {
            text-align: right;
        }
        #submit {
            background-color: red;
            width: 25%;
            height: 30px;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
		<header>
			<img src="resources/hilti_logo.png" style="float:right" style="height:5%;width:5%">
			<h2>H-Laser</h2>
		</header>
<br />
<h2>Measure</h2>
<p>Select a device name, position to measure then tap Start to begin measurement</p>
<form method="post">
   <table align="center">
       <tr>
           <td>
               <label>Device:</label>
           </td>
           <td>
               <select id="deviceID" name="deviceID">
                   <option value="1">Device 1</option>
                   <option value="2">Device 2</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>
               <label>Position:</label>
           </td>
           <td>
               <input type="radio" name="position" id="position" value="h" checked="checked">Horizontally<br/>
               <input type="radio" name="position" id="position" value="v">Vertically
           </td>
       </tr>
   </table>
    <input type="button" id="submit" name="submit" value="Start" onclick="measureLength()">
</form>
<br />
<h3>Calculated Measurement:</h3>
<h3><span id="result">0</span> m</h3>
<script>
    function measureLength() {

        var deviceID = document.getElementById("deviceID").value;
        var position = document.getElementsByName("position");

        if (deviceID != 1 && deviceID != 2) {
            alert("No device is selected");
            return false;
        }

        if (position[1].checked == false && position[0].checked == false) {
            alert("No position is selected");
            return false;
        }
        if (deviceID == 2){
            alert("Error: \n" +
                "The device is not working.\n" +
                "Please check the status of this device")
            return false;
        }
        if (position[1].checked){
            document.getElementById("result").innerHTML = "5";
        }
        if (position[0].checked){
            document.getElementById("result").innerHTML = "20";
        }
        return true;
    }
</script>
</body>
</html>
