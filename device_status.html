<html>
    <head>
        <title>H-Laser System - Dashboard</title>
        <style>
            body {
                background-color: #29323F;
                color: white;
                text-align: center;
            }
            header {
                background-color: red;
                width: 100%;
            }
        </style>
    </head>
    <body>
		<header>
			<img src="resources/hilti_logo.png" style="float:right" style="height:5%;width:5%">
			<h2>H-Laser</h2>
		</header>
        <br />
        <h2>Device Status</h2>
        <table align="center" style="text-align: left;">
            <tr>
                <td>Device 1</td>
                <td style="color: green;width: 25%">Great</td>
                <td style="width: 25%"><button type="button" onclick="checkDevice(1)">Check</button></td>
            </tr>
            <tr>
                <td>Device 2</td>
                <td style="color: red;width: 25%">Bad</td>
                <td style="width: 25%"><button type="button" onclick="checkDevice(2)">Check</button></td>
            </tr>
        </table>
        <p>Battery: <span id="battery"></span></p>
        <p>Laser: <span id="laser"></span></p>
        <p>Maintenance: <span id="maintenance"></span></p>
        <script>
            function checkDevice(id) {
                alert("Checking Device " + id);
                if (id == 1) {
                    document.getElementById("battery").style.color = "green";
                    document.getElementById("battery").innerHTML = "98% remaining";

                    document.getElementById("laser").style.color = "green";
                    document.getElementById("laser").innerHTML = "Optic working good";

                    document.getElementById("maintenance").style.color = "green";
                    document.getElementById("maintenance").innerHTML = "106 days left";
                }
                if (id == 2) {
                    document.getElementById("battery").style.color = "red";
                    document.getElementById("battery").innerHTML = "8% remaining";

                    document.getElementById("laser").style.color = "red";
                    document.getElementById("laser").innerHTML = "Optic not working";

                    document.getElementById("maintenance").style.color = "red";
                    document.getElementById("maintenance").innerHTML = "5 days overdue";
                }
            }
        </script>
    </body>
</html>
