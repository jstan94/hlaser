    <h2>Registration</h2>
    <form method="post" onsubmit="return validateForm()">
        <div class="register">
            <textarea name="comment" id="comment" rows="5" cols="50"
                      style="resize: none;text-align: left;font-size: 12px">

            </textarea>
        </div>
        <p id="error"></p>

    </form>
    <script>
        function validateForm(){
         var comment = document.getElementById("comment").value;
         var alerts = "";

         if (comment == null || comment == ""){
             alerts = "The feedback must be filled in order to send out.";
         }

         if (alerts == "") {
             alert("Feedback sent.");
             return true;
         }
         else {
             document.getElementById('error').innerHTML = alerts;
             return false;
         }
        }
    </script>
